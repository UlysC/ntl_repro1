[build]
  functions = "functions"
  publish = "public/"

[[redirects]]
  from = "/two/*"
  to = "https://repro2.netlify.app/.netlify/functions/:splat"
  status = 200
  force = true 
  headers = {X-From = "netlify"}


[[redirects]]
from = "/myfunc"
to = "https://repro2.netlify.app/myfunc"
status = 200
force = true 
headers = {X-From = "netlify"}

[[redirects]]
from = "/myotherfunc"
to = "https://repro2.netlify.app/.netlify/functions/myotherfunc"
status = 200
force = true 
headers = {X-From = "netlify"}


  