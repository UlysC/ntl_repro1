<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fetch('/myfunc')
    .then(res => {
      res.json()
      .then(json => {
        print("/myfunc", json.message)
      })
    })
    fetch('/myotherfunc')
        .then(res => {
          res.json()
            .then(json => {
              print("/myotherfunc", json.message)
            })
        })

      
      fetch('/two/myfunc')
          .then(res => {
            res.json()
              .then(json => {
                print("/two/myfunc", json.message)
              })
          })

        fetch('/two/myotherfunc')
            .then(res => {
              res.json()
                .then(json => {
                  print("/two/myotherfunc", json.message)
                })
            })

        fetch('https://repro2.netlify.app/.netlify/functions/myfunc')
            .then(res => {
              res.json()
                .then(json => {
                  print("https://repro2.netlify.app/.netlify/functions/myfunc", json.message)
                })
            })

      
        fetch('https://repro2.netlify.app/.netlify/functions/myotherfunc')
          .then(res => {
            res.json()
              .then(json => {
                print("https://repro2.netlify.app/.netlify/functions/myotherfunc", json.message)
              })
          })

      function print(message, content){
      document.body.innerHTML += `<strong>${message}</strong> : ${content} \n <br/>`
    }
  </script>
</body>
</html>
